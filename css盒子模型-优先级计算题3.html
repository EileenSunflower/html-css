<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* (行内，id，类，标签) */
        /* （0，0，2，1） */
        .c1 .c2 div{
            color: red;
        }
        /* （0，1，0，1） */
        div #i3{
            color: blue;
        }
        /* （0，1，0，1） */
        #i1 div{
            color: black;
        }
    </style>
</head>
<body>
    <div class="c1" id="i1">
        <div class="c2" id="i2">
            <div class="c3" id="i3">
                这是什么颜色
            </div>
        </div>
    </div>
</body>
</html>
