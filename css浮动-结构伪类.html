<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* li:first-child{
            background-color: red;
        } 第一个*/
        /* li:last-child{
            background-color: red;
        } 倒数第一个*/
        li:nth-child(2){
            background-color: red;
        }
        /* 第n个 */
        li:nth-last-child(1){
            background-color: red;
        }
        /* 倒数第几个 */
    </style>
</head>
<body>
    <ul>
        <li>这是第1个标签</li>
        <li>这是第2个标签</li>
        <li>这是第3个标签</li>
        <li>这是第4个标签</li>
        <li>这是第5个标签</li>
        <li>这是第6个标签</li>
        <li>这是第7个标签</li>
        <li>这是第8个标签</li>
    </ul>
</body>
</html>
