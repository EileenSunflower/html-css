<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            z-index: 1;
            position: absolute;
            left: 100px;
            top: 50px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .two{
            z-index: 100;
            position: absolute;
            left: 150px;
            top: 100px;
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- 后来者居上 -->
    <!-- z-index值越大显示越靠上 -->
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
