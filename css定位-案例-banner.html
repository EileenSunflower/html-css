<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner{
            position: relative;
            margin: 0 auto;
            width: 800px;
            height: 600px;
            background-color: pink;
        }
        img{
            width: 800px;
            height: 600px;
        }
        .mask{
            position: absolute;
            bottom: 0;
            
            width: 800px;
            height: 200px;
            background-color: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="./img/a.jpg" alt="">
        <div class="mask"></div>
    </div>
</body>
</html>
