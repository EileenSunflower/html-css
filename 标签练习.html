<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签练习</title>
</head>
<body>
    <p>段落标签</p>
    <b>加粗标签</b><strong>加粗标签</strong>
    <u>下划标签</u><ins>下滑标签</ins>
    <i>倾斜标签</i><em>倾斜标签</em>
    <s>删除线标签</s><del>删除线标签</del>

</html>
