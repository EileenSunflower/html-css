<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.给父级元素加height */
        /* 2.在父元素内容后面加一个块级元素，给块级元素设置clear：both （）*/
        /* 3.加个单伪元素 */
        .top{
            margin: 0 auto;
            width: 1000px;
            /* height: 300px; */
            background-color: pink;
        }
        .bottm{
            height: 100px;
            background-color: green;
        }
        .left{
            float: left;
            width: 200px;
            height: 300px;
            background-color: black;
        }
        .right{
            float: right;
            width: 790px;
            height: 300px;
            background-color: red;
        }
        .top::after{
            content: '';
            clear: both;
            display: block;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="left"></div>
        <div class="right"></div>
        <!-- <div class="clearfix"></div> -->
    </div>
    <div class="bottm"></div>
</body>
</html>
